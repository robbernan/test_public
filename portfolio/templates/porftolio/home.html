{% extends "porftolio/base.html" %}
{% block content %}

	<h1>This is up and running</h1>

	{% load static %}

	<a href="blog">Blog</a>
	<br>

	<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
	<br>
	<img src="{% static 'portfolio/image.png' %}">

	<br>
	{% for project in projects %}
	<h2>{{project.title}}</h2>
	<p>{{project.description}}</p>
	<img src={{project.image.url}} height=40 width=40>

	{% if project.url %}
	<br><a href={{project.url}}>Link</a>
	{% endif %}

	{% endfor %}

{% endblock %}
