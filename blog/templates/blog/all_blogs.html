{% extends "porftolio/base.html" %}
{% block content %}

<h1> Find all blogs</h1>

<h2>Here are {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url "blog:detail" blog.id %}"><h2>{{  blog.title }}</h2></a>
<p>{{  blog.date }}</p>
<p>{{  blog.description }}</p>

{% endfor %}

{% endblock %}
